
type User {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  username: String! @unique
  password: String!
  departments: [Department!]!
  roles: [UserRole!]!
}

type UserRole {
  id: ID! @unique
  name: String! @unique
  description: String
  # privileges: [String!]!
}

enum UserRoleEnum {
  ADMIN
  MANAGER
  SUPERVISOR
  HR
}

type Employee {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  nameFirst: String!
  nameMiddle: String
  namePaternal: String
  nameMaternal: String
  documentType: EmployeeDocumentTypeEnum @default(value: "CI")
  documentNumber: String @default(value: "CI")
  sex: EmployeeSexEnum
  dateOfBirth: DateTime
  nationality: String @default(value: "Boliviana")
  jubilado: Boolean! @default(value: "false")
  personaConDiscapacidad: Boolean! @default(value: "false")
  tutorPersonaConDiscapacidad: Boolean! @default(value: "false")
  cajaDeSalud: EmployeeCajaDeSaludEnum
  aportaAFP: Boolean! @default(value: "false")
  AFP: EmployeeAFPEnum
  cargo: String
  zkTimePin: Int!
  department: Department
  shifts: [Shift!]!
  exceptions: [Exception!]!
  credits: [ScheduleCredit!]!
  debits: [ScheduleDebit!]!
}

type Department {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  subordinates: [Employee!]!
  supervisors: [User!]!
}

type Shift {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String
  employee: Employee!
  startDate: DateTime!
  endDate: DateTime
  slots: [ShiftSlot!]! @relation(name: "ShiftToShiftSlot" onDelete: CASCADE)
  owner: User! @relation(name: "ShiftToShiftOwner")
}

type ShiftSlot {
  id: ID! @unique
  index: Int!
  schedule: Schedule!
}

type Exception {
  id: ID! @unique
  type: ExceptionTypeEnum!
  createdAt: DateTime!
  updatedAt: DateTime!
  employee: Employee!
  description: String
  slots: [ExceptionSlot!]! @relation(name: "ExceptionToExceptionSlot" onDelete: CASCADE)
  authorization: ExceptionAuthorization
  owner: User! @relation(name: "ExceptionToExceptionOwner")
  credits: [ScheduleCredit!]!
  debits: [ScheduleDebit!]!
}

enum ExceptionTypeEnum {
  MIXED
  VACATION
}

type ExceptionSlot {
  id: ID! @unique
  schedule: Schedule!
  date: DateTime!
}

type ExceptionAuthorization {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  granted: Boolean!
  exception: Exception!
  owner: User! @relation(name: "ExceptionAuthorizationToExceptionAuthorizationOwner")
}

type Schedule {
  id: ID! @unique
  isPreset: Boolean @default(value: "false")
  systemScheduleIdentifier: SystemScheduleIdentifierEnum @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  description: String
  baseTime: Int!
  timeline: [ScheduleTimelineElement!]! @relation(name: "ScheduleToTimeline" onDelete: CASCADE)
  restline: [ScheduleRestlineElement!]! @relation(name: "ScheduleToRestline" onDelete: CASCADE)
  offline1: ScheduleOfflineElement @relation(name: "ScheduleToOfflin1" onDelete: CASCADE)
  offline2: ScheduleOfflineElement @relation(name: "ScheduleToOfflin2" onDelete: CASCADE)
}

enum SystemScheduleIdentifierEnum {
  SYS_SCH_DAYOFF_DAYOFF
  SYS_SCH_VACATION_VACATION
  SYS_SCH_VACATION_DAYOFF
  SYS_SCH_DAYOFF_VACATION
  SYS_SCH_HOLIDAY_HOLIDAY
}

type ScheduleTimelineElement {
  id: ID! @unique
  category: ScheduleTimelineCategory!
  startTime: Int!
  endTime: Int!
  startEventRequired: Boolean!
  endEventRequired: Boolean!
}

type ScheduleRestlineElement {
  id: ID! @unique
  category: ScheduleRestlineCategory!
  duration: Int!
  startTime: Int!
  endTime: Int!
  startEventRequired: Boolean!
  endEventRequired: Boolean!
}

type ScheduleOfflineElement {
  id: ID! @unique
  category: ScheduleOfflineCategory!
}

type ScheduleCredit {
  id: ID! @unique
  employee: Employee!
  category: ScheduleOfflineCategory! # use this as main filter
  sourceType: ScheduleCreditSourceEnum!
  sourceException: Exception # when crediting anything due to exception
  sourceDirect: DirectCredit # when credited manually. Use for initial load
  sourceConcurentHoliday: Holiday # Use only when crediting a DAY OFF due to holiday on same day
  sourceDate: DateTime!
  # sourceHoliday: Holiday # Use if date has any holidays. resolve this using the date
  debit: ScheduleDebit
}

enum ScheduleCreditSourceEnum {
  EXCEPTION
  CONCURENT_HOLIDAY
  DIRECT_CREDIT
}

type ScheduleDebit {
  id: ID! @unique
  employee: Employee!
  category: ScheduleOfflineCategory!
  exception: Exception!
  credit: ScheduleCredit!
}

type DirectCredit {
  id: ID! @unique
  owner: User!
  employee: Employee!
  description: String
  credits: [ScheduleCredit!]!
}

type Holiday {
  id: ID! @unique
  date: DateTime! @unique
  name: String!
}

type AttendanceCycle {
  id: ID! @unique
  name: String!
  startDate: DateTime!
  endDate: DateTime!
}

enum ScheduleCategory {
  SCH_TIME_WORK         # standard work time
  SCH_TIME_EXTRA        # extra work time

  SCH_TIME_MATERNAL    # autorized lactation hour
  SCH_TIME_LEAVE        # authorized downtime

  SCH_REST_LUNCH         # lunch time

  SCH_DAY_OFF
  SCH_DAY_VACATION
  SCH_DAY_HOLIDAY
  SCH_DAY_SICK
  SCH_DAY_PAID
  SCH_DAY_UNPAID
}

enum ScheduleTimelineCategory {
  SCH_TIME_WORK         # standard work time
  SCH_TIME_EXTRA        # extra work time
  SCH_TIME_MATERNAL    # autorized lactation hour
  SCH_TIME_LEAVE
}

enum ScheduleRestlineCategory {
  SCH_REST_LUNCH         # lunch time
}

enum ScheduleOfflineCategory {
  SCH_DAY_OFF
  SCH_DAY_VACATION
  SCH_DAY_HOLIDAY
  SCH_DAY_SICK
  SCH_DAY_PAID
  SCH_DAY_UNPAID
}

enum AttendanceCategory {
  ATT_START_LATE
  ATT_START_EARLY
  ATT_END_LATE
  ATT_END_EARLY
  ATT_REST_LATE
  ATT_ABSENT
  ATT_ABSENT_DOUBLE
}

type ScheduleCategoryConfig {
  id: ID! @unique
  category: ScheduleCategory
  color: String! @default(value: "#FFF")
  label: String
}

type FieldOptionLabel {
  id: ID! @unique
  field: String!
  value: String!
  label: String
}

